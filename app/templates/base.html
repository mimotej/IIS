<!--Základní layout generování stránky-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    

<nav class="navbar-dark bg-dark navbar-fixed-top" id="top_bar">

    <div id="home-but"><a href="/"><i class="fa fa-hospital-o fa-3x" aria-hidden="true"></i></a></div>
    <div id="search_bar">
    </div>
    {% for message in get_flashed_messages() %}
       <div id="flash-message" class="alert alert-dark alert-dismissible fade show " role="alert" style=" max-width: 50%; position: absolute;margin-left: auto;margin-right: auto;left: 0;right: 0;text-align: center;z-index: 1;">
                <span>{{ message }}</span>
                <!--button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span onclick="document.getElementById('flash-message').style.display='none';document.getElementById('flash-message').style.display='block'; 
              class="close" aria-hidden="true">&times;</span>
                </button-->

            </div>
    {% endfor %}

    
    

    {% if "user_id" in session %}
       {% include "user_logged.html" %}
    {% else %} 
    {% include "login.html" %}
    {% endif %} 
</nav>

{% include "side_navbar.html" %}
<div id="content">

{% block content %}{% endblock %}</div>
{% include "register_form.html" %}
</body>
<script type=text/javascript src="{{ url_for('static', filename='js/style-js.js') }}"></script>
</html>
