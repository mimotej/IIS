<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

<body>

    <div id="home-but"><a href="/"><i class="fa fa-hospital-o fa-3x" aria-hidden="true"></i></a></div>

        <form class="form-inline">
            <input class="form-control bg-dark" id="font-form" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
    {% if "user_id" in session %}
        {% include "user_logged.html" %}
    {% else %}

    {% endif %}
</nav>

{% include "side_navbar.html" %}
<div id="content">{% block content %}{% endblock %}</div>
{% include "register_form.html" %}
