<!--Přidání zdravotního problému lékařem uživatel nemá účet  -->
{% set active_page="reports" %}
{% extends "base.html" %}
{% block content %}
  <form id="health_problem"  action="{{ url_for('health_problem') }}" method="post">
    <div class="add-user-form">
        <div>
            <label style="padding-right: 150px"><b>Uživatel již registrován?</b></label>
            <button style="border-radius: 10px;" class="button input-row" type="button" onclick="document.location = 'health_old';">Přidat</button>
        </div>
        <div style="width: 75%">
            <label for="name"><b>Jméno :</b></label>
            <input type="text" placeholder="Zadejte své jméno" {% if data is defined %}value="{{ data['name'] }}" {% endif %}name="name">
        </div>
        <div style="width: 75%">
            <label for="surname"><b>Příjmení :</b></label>
            <input type="text" placeholder="Zadejte své příjmení"{% if data is defined %}value="{{ data['surname'] }}" {% endif %} name="surname">
        </div>
        <div style="width: 75%">
            <label for="e-mail"><b>E-mail : (Povinné)</b></label>
            <input type="email" placeholder="Zadejte svou e-mailovou adresu" {% if data is defined %}value="{{ data['email'] }}" {% endif %} name="email" required>
        </div>
        <div style="width: 75%">
            <label for="password-reg"><b>Heslo : (Povinné)</b></label>
            <input type="password" placeholder="Zadejte heslo" name="password" required>
        </div>
        <div style="width: 75%">
            <label for="phone-reg"><b>Telefonní číslo : (Povinné)</b></label>
            <input type="tel" placeholder="Zadejte své telefonní číslo" {% if data is defined %}value="{{ data['phone'] }}" {% endif %} name="phone" pattern="[0-9]{9}">
        </div>
        <div style="width: 75%">
            <label for="address"><b>Adresa :</b></label>
            <input type="text" placeholder="Zadejte svou adresu" {% if data is defined %}value="{{ data['address'] }}" {% endif %} name="address">
        </div>
        <div style="width: 75%">
            <label for="address"><b>Město :</b></label>
            <input type="text" placeholder="Zadejte město"{% if data is defined %}value="{{ data['city'] }}" {% endif %} name="city">
        </div>
        <div style="width: 75%">
            <label for="name_problem"><b>Název problému:</b></label>
            <input type="text" placeholder="Zadejte název problému" {% if data is defined %}value="{{ data['name_problem'] }}" {% endif %} name="name_problem">
        </div>
        <div style="width: 75%">
            <label for="state"><b>Stav :</b></label>
            <input type="text" placeholder="Zadejte stav" {% if data is defined %}value="{{ data['state'] }}" {% endif %} name="state">
        </div>
        <div><label for="description"><b>Popis :</b></label><br>
            <textarea type="text" style="width: 440px; height: 150px" placeholder="Zadejte stav" name="description">{% if data is defined %}{{ data['description'] }} {% endif %}</textarea>
        </div>
        <!--div><label for="report"><b>Lékařská zpráva</b></label>
            <input type="file" placeholder="Zadejte lékařskou zprávu" name="report">
        </div-->
        <div style="display: grid; justify-items: center; margin-top: 25px">
            <button class="button" type="submit" style="width: 100px">Vytvořit</button>
        </div>
    </div>
  </form>
{% endblock %}
