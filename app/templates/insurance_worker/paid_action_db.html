{% set active_page="paid_action" %}
{% extends "base.html" %}
{% block content %}
    <div class="table-paid-action">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" style="width: 140px">ID</th>
                <th scope="col" style="width: 200px">Název</th>
                <th scope="col" style="width: 120px">Cena</th>
                <th scope="col" style="width: 100px">Typ</th>
                <th style="width: 100px"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" class="input-row"><input type="text" style="border-radius: 0" placeholder="" name="ID"
                                                         class="input-row"></th>
                <td><input style="border-radius: 0" type="text" placeholder="" name="name" class="input-row"></td>
                <td><input style="border-radius: 0" type="text" placeholder="" name="name" class="input-row"></td>
                <td><input style="border-radius: 0;" type="text" placeholder="" name="type" class="input-row"></td>
                <td>
                    <button class="button input-row" type="submit">Hledat</button>
                </td>
            </tr>
            
                
            {% for p_template in p_templates %}
            <tr>
                <th scope="row">{{p_template._id}}</th>
                <td>{{p_template.Name}}</td>
                <td>{{p_template.Price}}</td>
                <td>{{p_template.Type}}</td>
                <td></td>
            </tr>
            {%endfor%}

    </tr>*-->

            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>

                    <button class="button input-row" type="button" onclick="document.location = 'paid_action_new';">
                        Přidat
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
