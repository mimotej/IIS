<!--Správa uživatelů adminem  -->
{% set active_page="manage_users" %}
{% extends "base.html" %}
{% block content %}
    <div class="table-paid-action">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" style="width: 140px">ID</th>
                    <th scope="col" style="width: 140px">Jméno</th>
                    <th scope="col" style="width: 200px">Příjmení</th>
                    <th scope="col" style="width: 100px">E-mail</th>
                    <th style="width: 100px"></th>
                </tr>
            </thead>
            <tbody>
            <form action="/manage_users" method="post">
                <tr>
                    <th scope="row" class="input-row"><input type="text" style="border-radius: 0" placeholder="" name="_id"
                                                             class="input-row"></th>
                    <td><input style="border-radius: 0" type="text" placeholder="" name="name" class="input-row"></td>
                    <td><input style="border-radius: 0" type="text" placeholder="" name="surname" class="input-row"></td>
                    <td><input style="border-radius: 0;" type="text" placeholder="" name="email" class="input-row"></td>
                    <td>
                        <button class="button input-row" type="submit" value="confused_unga_bunga" name="filter">Hledat</button>
                    </td>
                </tr>
            </form>
            {%for user in users%}
                <th scope="row">{{ user._id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.email}}</td>
                <td><form action="{{url_for('update_user', id=user._id)}}"><button class="button" type="submit" onclick="{{user.url}}" style="border-radius: 0;padding:9px 0px">Upravit</button></form></td>
            </tr>
            {%endfor%}
            <!--{#% for row in rows %#}
    <tr>
        <th scope="row">{row.id}</th>
        <td>{#{ row.product_code }#}</td>
        <td>{#{# row.product_code }#}</td>
        <td></td>
    </tr>*-->
            {#% endfor %#}
            <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td>
                    <button class="button input-row" type="button" onclick="document.location = 'add_user';">Přidat
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>{% endblock %}
