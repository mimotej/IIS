<!--Formulář na přidávání uživatelů adminem  -->
{% set active_page="add_users" %}
{% extends "base.html" %}
{% block content %}
    <form action="{{ url_for('sign_up') }}" method="post">
    <div class="add-user-form">
        <div>
            <label for="name"><b>Jméno</b></label>
            <input type="text" placeholder="Zadejte své jméno" name="name" required>
        </div>
        <div>
            <label for="surname"><b>Příjmení</b></label>
            <input type="text" placeholder="Zadejte své příjmení" name="surname" required>
        </div>
        <div>
            <label for="e-mail"><b>E-mail</b></label>
            <input type="email" placeholder="Zadejte svou e-mailovou adresu" name="email" required>
        </div>
        <div><label for="password-reg"><b>Heslo</b></label>
            <input type="password" placeholder="Zadejte heslo" name="password" required>
        </div>
        <div><label for="phone-reg"><b>Telefonní číslo</b></label>
            <input type="tel" placeholder="Zadejte své telefonní číslo" name="phone" pattern="[0-9]{9}">
        </div>
        <div><label for="address"><b>Adresa</b></label>
            <input type="text" placeholder="Zadejte svou adresu" name="address">
        </div>
        <div><label for="isAdmin"><b>Admin</b></label>
            <input type="checkbox" value="True" placeholder="" name="isAdmin">
        </div>
        <div><label for="isDoctor"><b>Doktor</b></label>
            <input type="checkbox" value="True" placeholder="" name="isDoctor">
        </div>
        <div><label for="isDoctor"><b>Pracovník pojistovny</b></label>
            <input type="checkbox" value="True" placeholder="" name="isInsurance">
        </div>
        <div>
            <button class="button" type="submit">Registrovat</button>
        </div>
    </div>
    </form>
{% endblock %}
